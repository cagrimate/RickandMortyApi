    <div class="row row-col-2 m-2" id="card1">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        for (let i = 1; i <= 43; i++) {
            $.ajax({
                method: "get",
                dataType: "json",
                url: "https://rickandmortyapi.com/api/character?page=" + i,
                success: function(response) {
                    for (const iterator of response.results) {
                        console.log(iterator);

                        let bgColor;
                        if (iterator.status == "Alive") {
                            bgColor = "bg-success"
                                // bgColor = "text-danger"
                        } else if (iterator.status == "Dead") {
                            bgColor = "bg-secondary"
                                // bgColor = "text-warning"
                        } else if (iterator.status == "unknown") {
                            bgColor = "bg-danger"
                                // bgColor = "text-light"
                        }
                        $("#card1").append(
                            `
                            <div class="card m-2" id="rows" style="width: 18rem;">
        <img class="card-img-top" src="${iterator.image}" alt="Card image cap">
        <div class="card-body ${bgColor}">
            <h5 class="card-title ${bgColor}">${iterator.name}</h5>            
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item ${bgColor}">Id: ${iterator.id}</li>
            <li class="list-group-item ${bgColor}">Name: ${iterator.name}</li>
            <li class="list-group-item ${bgColor}">Status: ${iterator.status}</li>
            <li class="list-group-item ${bgColor}">Species: ${iterator.species}</li>
            <li class="list-group-item ${bgColor}">Type: ${iterator.type}</li>
            <li class="list-group-item ${bgColor}">Gender: ${iterator.gender}</li>
        </ul>
    </div>`
                        )
                    }
                },
                error: function(error) {
                    console.log(error.statusText);
                }
            })
        }
    </script>
